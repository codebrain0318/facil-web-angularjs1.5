<div style="background-color: #fff" class="mass-charging-container">
  <div class="row">
    <div class="header">
      <div class="col-md-6">
        <div class="header-text">
          <span style="margin-left: 10px"><span ng-click="vm.refreshPage()" id="refreshButton"><i
                class="glyphicon glyphicon-refresh"></i></span></span>
          <button class="btn btn-default" style="margin-left: 10px" data-ng-click="vm.exportToExcel()">
            <i class="fa fa-file-excel-o"></i>
          </button>
          <select style="width: 150px; display: inline-block; margin-left: 10px" class="form-control"
            ng-model="vm.defaultGridState" ng-change="vm.getAgGridState(item)"
            ng-options="item.txtStateName for item in vm.agGridStates"></select>
          <button class="btn btn-default" style="margin-left: 10px" data-ng-click="vm.saveState()" title="Save State">
            <i class="fa fa-save"></i>
          </button>
          <button class="btn btn-default" style="margin-top: 0px" data-ng-click="vm.updateState()" title="Update State">
            <i class="fa fa-refresh"></i>
          </button>
          <button class="btn btn-default busca-status" style="margin-top: 0px" data-ng-click="vm.deleteState()"
            title="Delete State">
            <i class="fa fa-trash"></i>
          </button>

          <input type="text" ng-keyup="vm.onQuickFilterChanged()" id="quickFilter" placeholder="Filter"
            ng-model="vm.filterText" />

          <span class="" style="font-size: small" ng-bind="vm.resultText"></span>

          <button ng-click="vm.clearFilter()" style="margin-left: 10px">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="m-t-10">
          <button ng-click="vm.filterRecords()" class="col-sm-3 btn btn-primary" style="margin-left: 15px">
            FILTRAR
          </button>
          <button ng-click="vm.clearFilter()" class="col-sm-3 btn btn-default" style="margin-left: 10px">
            CLEAR
          </button>
          <span ng-show="vm.isMobile">
            <a href="#/tab/customers-new"><i class="glyphicon glyphicon-home" aria-hidden="true"></i></a>
            <a href="#/tab/insta-charge"><i class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></i></a>
            <a href="#/tab/allphonelinesnew"><i class="glyphicon glyphicon-phone" aria-hidden="true"></i></a>
          </span>
          <span class="pull-right m-t-n5 m-l-5" ng-show="vm.loading"><img src="../../../content/img/Loading2.gif"
              style="height: 7px" /></span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <form class="form-horizontal m-t-10">
        <div class="form-group">
          <label class="control-label col-sm-2" for="renevacode">RENOVAÇÃO DE:</label>
          <div class="col-sm-4">
            <div class="input-group" moment-picker="vm.filterRenevacode" format="DD MMMM YYYY" min-view="month"
              max-view="month" start-view="month">
              <input class="form-control" placeholder="Selecione uma data" ng-model="vm.filterRenevacode"
                ng-model-options="{ updateOn: 'blur' }" /><span class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </span>
            </div>
          </div>

          <label class="control-label col-sm-2" for="renevacoate">RENOVAÇÃO ATÉ:</label>
          <div class="col-sm-4">
            <div class="input-group" moment-picker="vm.filterRenevacoAte" format="DD MMMM YYYY" min-view="month"
              max-view="month" start-view="month">
              <input class="form-control" placeholder="Selecione uma data" ng-model="vm.filterRenevacoAte"
                ng-model-options="{ updateOn: 'blur' }" /><span class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="linha">LINHA:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="linha" ng-model="vm.filterLinha" />
          </div>
          <label class="control-label col-sm-2" for="client">CLIENTE:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="client" ng-model="vm.filterClient" />
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="new-row">
              <div class="col-md-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-capitalize font-weight-bold">
                    Total de linhas
                  </p>
                  <h5 class="font-weight-bolder mb-0 txt-success">
                    {{vm.TotalLines}}
                  </h5>
                  <div class="text-xs">Some Text</div>
                </div>
              </div>
              <div class="col-md-4 text-end">
                <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                  <i class="fa fa-mobile text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="new-row">
              <div class="col-md-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-capitalize font-weight-bold">
                    Valor Total
                  </p>
                  <h5 class="font-weight-bolder mb-0 txt-success">
                    R$ {{vm.TotalValor}}
                  </h5>
                  <div class="text-xs">Some Text</div>
                </div>
              </div>
              <div class="col-md-4 text-end">
                <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                  <i class="fa fa-dollar text-lg opacity-10" style="color: green; font-size: 2rem !important"
                    aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="new-row">
              <div class="col-md-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-capitalize font-weight-bold">
                    Saldo
                  </p>
                  <h5 class="font-weight-bolder mb-0 txt-success">
                    R$ {{vm.TotalSaldo}}
                  </h5>
                  <div class="text-xs">Some Text</div>
                </div>
              </div>
              <div class="col-md-4 text-end">
                <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                  <i class="fa fa-dollar text-lg opacity-10" style="color: orangered; font-size: 2rem !important"
                    aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 20px">
    <div class="col-md-12">
      <div style="width: {{vm.gridWidth}}; height: {{vm.gridHeight}}px;" ag-grid="vm.gridOptions"
        class="ag-theme-balham ag-basic"></div>
    </div>
  </div>
</div>
